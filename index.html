<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속눈썹 펌제 월드컵</title>
    <style>
        /* 최신 CSS 스타일 적용 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .round-info {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .option {
            width: 45%;
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .option:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .option img {
            width: 100%;
            height: auto;
        }

        .option p {
            font-size: 1.5rem;
            padding: 20px;
        }

        .winner {
            font-size: 2rem;
            margin-top: 50px;
        }

        /* 재시작 버튼 스타일 */
        #restart-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이상형 월드컵</h1>
        <div class="round-info" id="round-info"></div>
        <div class="options" id="options">
            <!-- 옵션들이 JavaScript를 통해 동적으로 생성됩니다 -->
        </div>
        <div class="winner" id="winner"></div>
        <button id="restart-button" onclick="initGame()" style="display:none;">다시 시작하기</button>
    </div>

    <script>
        // 이미지 및 옵션 데이터 (32개)
        const items = [
            { name: '롤리킹', img: 'image1.jpg' },
            { name: '노몬드', img: 'image2.jpg' },
            { name: '아던샵', img: 'image3.jpg' },
            { name: '모뉴', img: 'image4.jpg' },
            { name: '래쉬업', img: 'image5.jpg' },
            { name: '와이츄', img: 'image6.jpg' },
            { name: '실키롤즈', img: 'image7.jpg' },
            { name: '수비르', img: 'image8.jpg' },
            { name: '마렌', img: 'image9.jpg' },
            { name: '반하다', img: 'image10.jpg' },
            { name: '마잘', img: 'image11.jpg' },
            { name: '얼리펌제', img: 'image12.jpg' },
            { name: '클리오네', img: 'image13.jpg' },
            { name: '퍼매니아', img: 'image14.jpg' },
            { name: '옵션 15', img: 'image15.jpg' },
            { name: '옵션 16', img: 'image16.jpg' },
            { name: '옵션 17', img: 'image17.jpg' },
            { name: '옵션 18', img: 'image18.jpg' },
            { name: '옵션 19', img: 'image19.jpg' },
            { name: '옵션 20', img: 'image20.jpg' },
            { name: '옵션 21', img: 'image21.jpg' },
            { name: '옵션 22', img: 'image22.jpg' },
            { name: '옵션 23', img: 'image23.jpg' },
            { name: '옵션 24', img: 'image24.jpg' },
            { name: '옵션 25', img: 'image25.jpg' },
            { name: '옵션 26', img: 'image26.jpg' },
            { name: '옵션 27', img: 'image27.jpg' },
            { name: '옵션 28', img: 'image28.jpg' },
            { name: '옵션 29', img: 'image29.jpg' },
            { name: '옵션 30', img: 'image30.jpg' },
            { name: '옵션 31', img: 'image31.jpg' },
            { name: '옵션 32', img: 'image32.jpg' }
        ];

        let currentRound = [];
        let nextRound = [];
        let roundNumber = 1;

        // 게임 초기화
        function initGame() {
            shuffleArray(items);
            currentRound = items.slice();
            nextRound = [];
            roundNumber = 1;
            document.getElementById('winner').innerHTML = '';
            document.getElementById('restart-button').style.display = 'none';
            updateRoundInfo();
            nextMatch();
        }

        // 배열 섞기
        function shuffleArray(array) {
            array.sort(() => Math.random() - 0.5);
        }

        // 라운드 정보 업데이트
        function updateRoundInfo() {
            let roundNames = {
                1: '32강',
                2: '16강',
                3: '8강',
                4: '준결승',
                5: '결승'
            };
            document.getElementById('round-info').innerHTML = `현재 라운드: ${roundNames[roundNumber] || ''}`;
        }

        // 다음 매치 표시
        function nextMatch() {
            if (currentRound.length === 0) {
                if (nextRound.length === 1) {
                    showWinner(nextRound[0]);
                } else {
                    currentRound = nextRound.slice();
                    nextRound = [];
                    roundNumber++;
                    updateRoundInfo();
                    nextMatch();
                }
                return;
            }

            const option1 = currentRound.shift();
            const option2 = currentRound.shift();

            displayOptions(option1, option2);
        }

        // 옵션 표시
        function displayOptions(option1, option2) {
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            const optionElements = [option1, option2].map(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.onclick = function() { selectOption(option); };

                const img = document.createElement('img');
                img.src = option.img;
                img.alt = option.name;

                const p = document.createElement('p');
                p.textContent = option.name;

                div.appendChild(img);
                div.appendChild(p);

                return div;
            });

            optionElements.forEach(element => optionsDiv.appendChild(element));
        }

        // 옵션 선택 시
        function selectOption(option) {
            nextRound.push(option);
            nextMatch();
        }

        // 우승자 표시
        function showWinner(winner) {
            document.getElementById('options').innerHTML = '';
            document.getElementById('round-info').innerHTML = '';
            document.getElementById('winner').innerHTML = `우승자는 바로... <strong>${winner.name}</strong> 입니다!`;
            document.getElementById('restart-button').style.display = 'inline-block';

            const winnerDiv = document.createElement('div');
            winnerDiv.className = 'option';

            const img = document.createElement('img');
            img.src = winner.img;
            img.alt = winner.name;

            const p = document.createElement('p');
            p.textContent = winner.name;

            winnerDiv.appendChild(img);
            winnerDiv.appendChild(p);

            document.getElementById('options').appendChild(winnerDiv);
        }

        // 게임 시작
        initGame();
    </script>
</body>
</html>
